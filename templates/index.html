<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars !</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" style="color:white;background-color:#e77d11;font-size:40px"><b>Mission to Mars</b></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Mars Data</a></li>
            <li><a href="/hemispheres">Mars Hemispheres</a></li>
        </ul>
    </div>
</nav>

<body>
    <div class="container text-center">
        <a href="/scrape" class="btn btn-default" style="background-color:#e77d11">Scrape New Data</a>
    </div>
    <h2> Latest Mars News </h2>
    <h3> {{ news_title }} </h3>
    <p> {{ news_paragraph }} </p>
    <div class="row">
        <div class="col-md-8">
            <h2> Featured Mars Image </h2>
            <img class="img-responsive" src= {{ featured_image }} alt="">
        </div>
        <div class="col-md-4">
            <div class="row">
                <h3> Current Weather on Mars </h3>
                <p> {{ mars_weather }} </p>
            </div>
            <div class="row">
                <h3> Mars Facts </h3>
                <div class="responsive">
                    <embed width="100%" height="100%" style="overflow: hidden" type="text/html" src="/mars_facts">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
